<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Laptop Battery Widget</title>
    <style>
        /* Base Styles */
        :root {
            /* Light Mode Colors */
            --light-bg: linear-gradient(to bottom, #f5f5f7, #e0e0e5);
            --light-card-bg: #ffffff;
            --light-text-primary: #1d1d1f; /* Nearly black for high contrast */
            --light-text-secondary: #5a5a5d; /* Darker gray for readability */

            /* Dark Mode Colors */
            --dark-bg: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
            --dark-card-bg: #1c1c1e; /* Darker card for a more integrated feel */
            --dark-text-primary: #f5f5f7; /* Off-white for high contrast */
            --dark-text-secondary: #aeaeb2;
            
            --button-gradient: linear-gradient(to right, #007aff, #af52de);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background: var(--light-bg);
            color: var(--light-text-primary);
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--dark-bg);
            }
            .card {
                background: var(--dark-card-bg);
            }
            .card h1 {
                color: var(--dark-text-primary);
            }
            .card p {
                color: var(--dark-text-secondary);
            }
        }

        .card {
            text-align: center;
            background: var(--light-card-bg);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 420px; /* Slightly wider for new title */
            width: 100%;
        }

        .card h1 {
            /* Responsive font size for the longer title */
            font-size: clamp(1.8em, 5vw, 2.4em); 
            font-weight: 700;
            margin: 0 0 15px;
            color: var(--light-text-primary); /* Explicitly set color */
        }
        
        .card p {
            font-size: 1.1em;
            color: var(--light-text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
            padding: 0 10px;
        }

        .download-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            padding: 15px 35px;
            border-radius: 30px;
            background: var(--button-gradient);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Laptop Battery Widget for iPhone</h1>
        <p>This program sends your laptop's battery status to the cloud so the companion iPhone widget can display it.</p>
        <a href="https://github.com/sonofwatters/download/releases/download/v1/LaptopBatteryMonitor-Setup.zip" class="download-button">Download for Windows</a>
    </div>

</body>
</html>
