<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Base Styles */
        :root {
            /* Light Mode Colors - Adjusted for better contrast */
            --light-bg: linear-gradient(to bottom, #f5f5f7, #e0e0e5); /* Slightly darker end for better gradient */
            --light-card-bg: #ffffff; /* Solid white for card background */
            --light-text-primary: #1d1d1f;
            --light-text-secondary: #6e6e73;

            /* Dark Mode Colors - Adjusted for better contrast */
            --dark-bg: linear-gradient(to bottom, #0a0a0a, #1a1a1a); /* Darker, richer dark background */
            --dark-card-bg: #2c2c2e; /* Slightly lighter dark card for contrast */
            --dark-text-primary: #f2f2f7; /* Brighter text for dark mode */
            --dark-text-secondary: #aeaeb2; /* Clearer secondary text */
            
            --button-gradient: linear-gradient(to right, #007aff, #af52de);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background: var(--light-bg);
            color: var(--light-text-primary);
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            body {
                background: var(--dark-bg);
                color: var(--dark-text-primary);
            }
            .card {
                background: var(--dark-card-bg);
            }
            .card p {
                color: var(--dark-text-secondary);
            }
        }

        .card {
            text-align: center;
            background: var(--light-card-bg);
            padding: 50px 40px; /* Increased top/bottom padding */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            /* Removed backdrop-filter for better readability and cross-browser compatibility */
        }

        /* Removed .app-icon style as the image is removed */

        .card h1 {
            font-size: 2.8em; /* Slightly larger for prominence */
            font-weight: 700;
            margin: 0 0 15px; /* More spacing below title */
        }
        
        .card p {
            font-size: 1.15em; /* Slightly larger text */
            color: var(--light-text-secondary);
            margin-bottom: 40px; /* More spacing above button */
            line-height: 1.6; /* Improved line spacing */
            padding: 0 10px; /* Slight horizontal padding for narrower screens */
        }

        .download-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            padding: 15px 35px;
            border-radius: 30px;
            background: var(--button-gradient);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);

        .download-button:hover {
